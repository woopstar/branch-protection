name: FOSS License Scan

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'

jobs:
  license_check:
    name: FOSS License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run REUSE compliance check
        uses: fsfe/reuse-action@v1
