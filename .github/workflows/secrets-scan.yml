name: Secrets Scan

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 05:00 UTC

jobs:
  scan-secrets:
    name: Secrets Scan (TruffleHog)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          scanArguments: --only-verified
